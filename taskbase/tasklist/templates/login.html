{% extends 'base.html' %}
{% block title %}
    {{ page_title }}
{% endblock title %}
{% block content %}
    <div class="my-5 container">
        <div class="row justify-content-center text-muted">
            <h2>Task manager</h2>
        </div>
        <div class="row justify-content-center my-4">
            <div class="col-md-auto bg-light">
                <form action="" method="post">
                    {% csrf_token %}
                    <table class="my-5 table table-borderless text-muted">
                        {{ form.as_table }}
                        <tr>
                            <td></td>
                            <td><button class="btn btn-sm btn-secondary btn-outline-secondary py-1" id="submit">Log in</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="row justify-content-center my-4">
            <div class="col-md-auto">
                {% if error %}
                    <p class="text-danger"><i class="fas fa-exclamation-circle"></i> {{ error }}</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock content %}
